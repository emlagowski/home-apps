apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-certificate
spec:
  secretName: argocd-certificate-key-pair
  isCA: true
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  commonName: "argocd.raspberrypi"
  emailAddresses:
  - "marcinlagowski92@gmail.com"
  subject:
    organizations:
      - "emlagowski.github.io"
    countries: 
      - "PL"
    provinces: 
      - "Mazowieckie"
    localities: 
      - "Warsaw"
  privateKey:
    algorithm: "ECDSA"
    size: 256
    rotationPolicy: "Always"
  dnsNames:
  - "argocd.raspberrypi"
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "kubernetes.io/metadata.name=istio-system"
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: filebrowser
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: filebrowser
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://utkuozdemir.org/helm-charts'
      targetRevision: 1.0.0
      chart: 'filebrowser'
      helm:
        valueFiles:
          - values.yaml
        values: |
          rootDir:
            type: pvc
            readOnly: false
            pvc:
              storageClassName: "local-path"
              accessModes:
                - ReadWriteMany
              size: 2Gi
          nodeSelector:
            node-role.kubernetes.io/master: "true"
          ingress:
            enabled: true
            annotations: 
              kubernetes.io/ingress.class: "traefik"
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: "ca-issuer"
              cert-manager.io/common-name: "media-filebrowser.raspberrypi"
            hosts:
              - host: media-filebrowser.raspberrypi
                paths:
                  - path: /
                    pathType: Prefix
            tls: 
              - secretName: media-filebrowser-auto-certificate-key-pair
                hosts:
                  - media-filebrowser.raspberrypi
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
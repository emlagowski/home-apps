apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: radarr
  name: radarr
spec:
  replicas: {{ .Values.radarr.replicas }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        release: radarr
    spec:
      initContainers:
      - name: copy
        image: busybox:1.28
        env:
          - name: PUID
            value: {{ quote .Values.PUID }}
          - name: PGID
            value: {{ quote .Values.PGID }}
        command: ["/bin/sh", "-c"]
        args: 
          - ls /tmp/config/;
            cp /tmp/config/*.xml /config/;
            chown -R ${PUID}:${PGID} /movies;
        volumeMounts:
          - mountPath: /config/
            name: radarr-config
          - mountPath: /tmp/config
            name: radarr-configmap
          - mountPath: /movies
            name: data
            subPath: {{ .Values.library.movies }}
      containers:
        - image: 'linuxserver/radarr:latest'
          imagePullPolicy: IfNotPresent
          name: radarr
          env:
            - name: PUID
              value: {{ quote .Values.PUID }}
            - name: PGID
              value: {{ quote .Values.PGID }}
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /config
              name: data
              subPath: {{ .Values.radarr.configPath }}
            - mountPath: /downloads/transmission
              name: data
              subPath: {{ .Values.transmission.dataPath }}
            - mountPath: /movies
              name: data
              subPath: {{ .Values.library.movies }}
            - mountPath: /config/config.xml
              name: radarr-config
              subPath: config.xml
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolume.claimName }}
        - configMap:
            name: radarr-configmap
          name: radarr-configmap
        - name: radarr-config

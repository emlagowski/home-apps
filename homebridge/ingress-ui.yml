apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  name: homebridge-ui-ingresss
spec:
  tls:
  - hosts:
    - homebridge.raspberrypi
    secretName: homebridge-certificate-key-pair
  rules:
  - host: homebridge.raspberrypi
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homebridge-ui
            port:
              name: http
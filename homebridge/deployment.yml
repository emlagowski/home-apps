kind: Deployment
apiVersion: apps/v1
metadata:
  name: homebridge
  labels:
    app: homebridge
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homebridge
  template:
    metadata:
      labels:
        app: homebridge
    spec:
      volumes:
      - name: homebridge-config
        configMap:
          name: homebridge-configmap
          defaultMode: 0711
      - name: homebridge-volume
        persistentVolumeClaim:
          claimName: homebridge-pvc
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      containers:
        - name: homebridge
          volumeMounts:
            - name: homebridge-volume
              mountPath: /homebridge
            - name: homebridge-config
              mountPath: /homebridge/config.json.template
              subPath: config.json
            - name: homebridge-config
              mountPath: /homebridge/auth.json.template
              subPath: auth.json
            - name: homebridge-config
              mountPath: /homebridge/startup.sh
              subPath: startup.sh
          image: oznu/homebridge:2023-01-08
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            allowPrivilegeEscalation: true
          env:
            - name: TERMINATE_ON_ERROR
              value: "1"
            - name: HOMEBRIDGE_CONFIG_UI
              value: "1"
            - name: HOMEBRIDGE_CONFIG_UI_PORT
              value: "8090"
            - name: PUID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: HOMEBRIDGE_MIDEA_DEVICE_ID
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_MIDEA_DEVICE_ID
            - name: HOMEBRIDGE_MIDEA_USER
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_MIDEA_USER
            - name: HOMEBRIDGE_MIDEA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_MIDEA_PASSWORD
            - name: HOMEBRIDGE_XIAOMI_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_XIAOMI_TOKEN
            - name: HOMEBRIDGE_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_ADMIN_USER
            - name: HOMEBRIDGE_ADMIN_SALT
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_ADMIN_SALT
            - name: HOMEBRIDGE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_ADMIN_PASSWORD
            - name: HOMEBRIDGE_TV_MAC
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_TV_MAC
            - name: HOMEBRIDGE_PIN
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_PIN
            - name: HOMEBRIDGE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homebridge-secrets
                  key: HOMEBRIDGE_USERNAME
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
            - name: homebridge
              containerPort: 51221
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8090
          readinessProbe:
            httpGet:
              path: /
              port: 8090
          startupProbe:
            httpGet:
              path: /
              port: 8090
            failureThreshold: 30
            periodSeconds: 10
apiVersion: v1
kind: Pod
metadata:
  name: security-context-demo
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 3000
    # runAsNonRoot: 
    # seLinuxOptions
    # seccompProfile
    # windowsOptions
    fsGroup: 2000
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
    - 4000
    - 5000
    # sysctls
  volumes:
  - name: sec-ctx-vol
    emptyDir: {}
  - name: external-drive
    hostPath:
      path: /mnt/external-drive/media/complete
      type: "Directory"
  containers:
  - name: sec-ctx-demo
    image: busybox:1.28
    command: [ "sh", "-c" ]
    args:
    - echo "id";
      id;
      echo "ls /";
      ls -al /;
      echo "ls /data";
      ls -al /data;
      echo "ls /data/demo";
      ls -al /data/demo;
      cd /data/demo;
      echo "create file and dir";
      touch x.txt;
      mkdir xxx;
      echo "ls /data/demo";
      ls -al /data/demo;
      echo "sleep 1h";
      sleep 1h;
    volumeMounts:
    - name: sec-ctx-vol
      mountPath: /data/demo
    - name: external-drive
      mountPath: /data/external-drive
    securityContext:
      # runAsUser:
      # runAsGroup:
      # runAsNonRoot:
      # seLinuxOptions:
      # seccompProfile:
      # windowsOptions:
      allowPrivilegeEscalation: false
      # capabilities:
      # privileged:
      # procMount:
      readOnlyRootFilesystem: false